<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Consolas', monospace;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: center; /* Center the navbar */
            align-items: center; /* Vertically center the items */
            padding: 15px 0; /* Adjust vertical padding */
            background-color: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;

        }

        }

        .logo {
            font-size: 1.5em;
            color: #ff4d4d;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
        }

        /* Style for the Creations link */
        .menu li.creations a {
            color: #ff0000;
            text-shadow: 0 0 2px #ff4d4d, 0 0 2px #ff4d4d, 0 0 2px #ff4d4d;
        }

        .directory {
            padding: 250px;
            margin-top: 50px; /* Add margin to move the directory down */
        }

        .directory h1 {
            color: #ff0000;
            text-shadow: 0 0 2px #ff4d4d, 0 0 2px #ff4d4d, 0 0 2px #ff4d4d;
        }

        .directory table {
            width: 100%;
            border-collapse: collapse;
        }

        .directory th, .directory td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: left;
        }

        .directory th {
            color: #ff0000;
        }

        .directory a {
            color: #ff0000;
            text-decoration: none;
        }

        .directory a:hover {
            text-decoration: underline;
        }
    </style>
</head>
