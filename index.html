<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen">
    <div class="terminal">
        <p class="line" id="launching-line"></p>
        <div class="terminal-input">
            <input type="text" id="user-input" placeholder="Type 'Start' and hit Enter">
            <span class="prompt">$</span>
        </div>
    </div>
</div>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="container">
        <div class="logo">My Portfolio</div>
        <ul class="menu">
            <li><a href="#logs">Logs</a></li>
            <li><a href="#creations">Creations</a></li>
            <li><a href="#network">Network</a></li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<section id="home" class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my work and get in touch!</p>
        <button class="btn">View Projects</button>
    </div>
</section>

<!-- Projects Section -->
<section id="creations" class="projects">
    <!-- Project items will go here -->
</section>

<!-- Footer -->
<footer id="network" class="footer">
    <!-- Social links will go here -->
</footer>

<script src="script.js"></script>
</body>
</html>
